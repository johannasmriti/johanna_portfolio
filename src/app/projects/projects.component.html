<div class="projects">
  <h2 class="title">Projects</h2>
  <div class="project-grid">
    <div
      class="project-card"
      *ngFor="let project of projects"
      (mouseover)="expandCard(project)"
      (mouseleave)="collapseCard()"
    >
      <div class="project-thumbnail">
        <img [src]="project.thumbnail" alt="{{ project.title }}" />
      </div>
      <div class="project-overlay">
        <h3>{{ project.title }}</h3>
      </div>
    </div>
  </div>

  <div
    *ngIf="selectedProject"
    class="project-expanded"
    [style.display]="selectedProject ? 'block' : 'none'"
  >
    <h3>{{ selectedProject.title }}</h3>
    <p>{{ selectedProject.description }}</p>

    <h4>
      <strong>{{ selectedProject.skills }}</strong>
    </h4>
    <!-- <a class="view-project" [href]="selectedProject.link" target="_blank"
      >View Project</a
    > -->
    <!-- <p><strong>Duration:</strong> {{ selectedProject.duration }}</p> -->
  </div>
</div>
